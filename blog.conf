server {
    listen 443 ssl;
    server_name   sys.betterme.cyou;
    ssl_certificate /etc/letsencrypt/live/sys.betterme.cyou/fullchain.pem; # managed by Certbot
  # 证书文件路径
    ssl_certificate_key /etc/letsencrypt/live/sys.betterme.cyou/privkey.pem; # managed by Certbot
  # 私钥文件路径
    # 其他 SSL 配置项（推荐的安全配置）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml text/xml application/rss+xml image/svg+xml;
    # root 就是你build后的文件夹路径（下面是我电脑上一个项目的路径，直接pwd就可以查看了）
     location / {
      root /home/admin/app;
      index index.html index.htm;
      try_files $uri $uri/ /index.html;
    }
 
}

server {
    if ($host = sys.betterme.cyou) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen      80;
    server_name   sys.betterme.cyou;
    return 404; # managed by Certbot


}
