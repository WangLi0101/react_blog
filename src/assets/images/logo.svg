<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tech_gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4" /> <!-- Cyan-500 -->
      <stop offset="50%" stop-color="#3b82f6" /> <!-- Blue-500 -->
      <stop offset="100%" stop-color="#8b5cf6" /> <!-- Violet-500 -->
    </linearGradient>
  </defs>

  <!-- Icon: Tech Geometric W -->
  <!-- First Stroke (Left part) -->
  <path d="M6 8 L14 32 L22 14" 
        stroke="url(#tech_gradient)" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round" />
        
  <!-- Second Stroke (Right part) - slightly offset for depth -->
  <path d="M18 14 L26 32 L34 8" 
        stroke="url(#tech_gradient)" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        opacity="0.8" />

  <!-- Tech Accent Dots -->
  <circle cx="6" cy="8" r="2" fill="#06b6d4" />
  <circle cx="34" cy="8" r="2" fill="#8b5cf6" />
  <circle cx="20" cy="23" r="1.5" fill="white" />

  <!-- Text Group -->
  <g transform="translate(48, 28)">
    <!-- WangL: Bold, Modern Sans-Serif -->
    <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="22" font-weight="800" fill="currentColor" letter-spacing="-0.5">WangL</text>
    
    <!-- Blog: Thin/Light, Tech aesthetic -->
    <text x="72" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="22" font-weight="300" fill="currentColor" letter-spacing="1">Blog</text>
    
    <!-- Tech Underline Accent -->
    <rect x="0" y="6" width="24" height="3" rx="1.5" fill="url(#tech_gradient)" />
    <circle cx="30" cy="7.5" r="1.5" fill="#8b5cf6" />
  </g>
</svg>
